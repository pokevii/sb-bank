    <body>
        <h2>New Investment Account</h2>

        <div class="note">Upon registration, your account will be granted a random 9-digit account ID and transaction ID.</div><br>
        <div class="note">If PHP Sessions begin working, most of this form should be modified to be automatically filled out.</div><br>
       
        <form name="registration" method="post" action="saveIA.php">

            <label for="firstname">First Name: </label>
            <input type="text" name="firstname"><br>

            <label for="lastname">Last Name: </label>
            <input type="text" name="lastname"><br>
            
            <label for="address">Address:</label>
            <input type="text" name="address"><br>

            <label for="phone">Phone Number: </label>
            <input type="number" name="phone"><br>
            
            <label for="email">Email Address: </label>
            <input type="text" name="email"><br>

            <hr><br>

            <label for="balance">Balance: </label>
            <input type="number" name="balance"><br>

            <label for="interest_rate">Interest Rate: </label>
            <input type="text" name="interest_rate"><br> 

            <label for="total_amount">Total Amount: </label>
            <input type="number" name="total_amount"><br>

            <button type="submit">Submit</button>
        </form>
